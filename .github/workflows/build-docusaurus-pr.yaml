name: Build Docusaurus PR

on:
  pull_request:
jobs:
  docusaurus-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - run: yarn install --frozen-lockfile
      - run: yarn run build
